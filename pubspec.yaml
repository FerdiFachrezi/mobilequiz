name: mobilequiz
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0' # Pastikan versi SDK Anda sesuai

dependencies:
  flutter:
    sdk: flutter
  
  # Tambahkan ini jika Anda menggunakan ikon-ikon bawaan (opsional tapi baik)
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^2.0.0

# Bagian terpenting untuk 7 poin Anda ada di bawah ini
flutter:
  uses-material-design: true

  # 5. Menggunakan Font Kustom
  # Kita akan mendeklarasikan font Montserrat di sini.
  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
        - asset: fonts/Montserrat-Bold.ttf
          weight: 700

  # 4. Menggunakan Aset (Jika Anda ingin menambah gambar)
  # Saat ini kita pakai Ikon, tapi jika Anda punya gambar,
  # tambahkan folder 'assets' dan aktifkan baris ini:
  # assets:
  #   - assets/images/
